<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
<div class="flex justify-center h-full bg-slate-50 dark:bg-slate-800">
    <div class="h-full w-full " >
        <nav class="bg-slate-50 w-full dark:bg-slate-700 text-white p-4 flex items-baseline gap-5">
            <p class="w-full text-lg ">ViciosTask</p> 
            <a class="bg-slate-700 rounded-lg p-2 hover:bg-slate-600" href="/">Home</a>
            <a class="bg-slate-700 rounded-lg p-2 hover:bg-slate-600" href="/Login/">Login</a>
            <a class="bg-slate-700 rounded-lg p-2 hover:bg-slate-600" href="/SingUp/">SingUp</a>
        </nav>
    <div class="flex justify-center items-center h-3/4 px-4 bg-slate-50 dark:bg-slate-800">
        <form id="form" class="bg-slate-200 dark:bg-slate-700 w-full md:w-6/12 h-6/12 p-4 rounded-lg flex flex-col gap-4">
            <div class="flex flex-col gap-2 dark:text-white">
                <label class="font-bold" for="email-input">Correo Electronico</label>
                <input class="outline-none p-2 rounded-lg bg-slate-300 dark:bg-slate-600" type="email" name="email" id="email-input" autocomplete="off">
            </div>
            <div class="flex flex-col gap-2 dark:text-white">
                <label class="font-bold" for="password-input">Contraseña</label>
                <input class="outline-none p-2 rounded-lg bg-slate-300 dark:bg-slate-600" type="password" name="password" id="password-input" autocomplete="off" >
            </div>
            <button id="btn" class="p-2 bg-green-500 hover:bg-green-600 rounded-lg font-bold" type="submit">Iniciar seción</button>
        </form>
    </div>    
    </div>  
</div>          
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>       
<script type="module" src="index.js"></script>
</body>
</html>
